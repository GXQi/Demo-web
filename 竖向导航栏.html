<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖向导航栏Demo</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			border: 0;
		}

		li, a{
			display: block;
			width: 100px;
			height: 50px;
		}

		li{
			list-style: none;
			margin-bottom: 10px;
		}

		a{
			text-decoration: none;
			font-size: 20px;
			color: #FFFFFF;
			text-align: center;
			line-height: 50px;
			background-color: #FF7800;
			border-radius: 10px;
		}

		a:hover{
			background-color: #CCCCCC;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">导航1</a></li>
		<li><a href="#">导航2</a></li>
		<li><a href="#">导航3</a></li>
		<li><a href="#">导航4</a></li>
		<li><a href="#">导航5</a></li>
	</ul>
</body>
</html>
